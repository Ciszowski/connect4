<mat-card class="cardPrincipal">
    <mat-card-header class="cardHeader">
        <h2 mat-title class="title"> S'enregistrer </h2>
    </mat-card-header>
    <mat-card-content class="cardCenter">
        <form [formGroup]="getUser" class="form" (ngSubmit)="login()" >
            <mat-form-field>
                <input matInput formControlName="email" placeholder="Votre email">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="pseudo" placeholder="Votre pseudo">
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput formControlName="password" placeholder="Votre mot de passe" />
            </mat-form-field>
            <button mat-raised-button color="primary" class="submit" [disabled]="!getUser.valid" type="submit"> Se Connecter </button>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="back" routerLink="/Acceuil">Cancel</button>
    </mat-card-actions>
</mat-card>
